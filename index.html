<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Review Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Review Portal</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="student-registration">Student Registration</button>
            <button class="tab-btn" data-tab="submit-review">Submit Review</button>
            <button class="tab-btn" data-tab="view-reviews">View Reviews</button>
        </div>

        <div class="tab-content active" id="student-registration">
            <form id="student-form">
                <h2>Student Registration</h2>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                        <option value="Arts">Arts</option>
                        <option value="Sciences">Sciences</option>
                    </select>
                </div>
                <button type="submit">Register Student</button>
            </form>
        </div>

        <div class="tab-content" id="submit-review">
            <form id="review-form">
                <h2>Submit Student Review</h2>
                <div class="form-group">
                    <label for="student-select">Select Student</label>
                    <select id="student-select" name="student-id" required>
                        <option value="">Select a Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reviewer-name">Reviewer Name</label>
                    <input type="text" id="reviewer-name" name="reviewer-name" required>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-container">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <label for="rating-1">1</label>
                        <input type="radio" id="rating-2" name="rating" value="2">
                        <label for="rating-2">2</label>
                        <input type="radio" id="rating-3" name="rating" value="3">
                        <label for="rating-3">3</label>
                        <input type="radio" id="rating-4" name="rating" value="4">
                        <label for="rating-4">4</label>
                        <input type="radio" id="rating-5" name="rating" value="5">
                        <label for="rating-5">5</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Skills Demonstrated</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="skill-communication" name="skills[]" value="Communication">
                        <label for="skill-communication">Communication</label>
                        
                        <input type="checkbox" id="skill-technical" name="skills[]" value="Technical">
                        <label for="skill-technical">Technical</label>
                        
                        <input type="checkbox" id="skill-teamwork" name="skills[]" value="Teamwork">
                        <label for="skill-teamwork">Teamwork</label>
                        
                        <input type="checkbox" id="skill-problem-solving" name="skills[]" value="Problem Solving">
                        <label for="skill-problem-solving">Problem Solving</label>
                        
                        <input type="checkbox" id="skill-leadership" name="skills[]" value="Leadership">
                        <label for="skill-leadership">Leadership</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review-text">Review Details</label>
                    <textarea id="review-text" name="review-text" required></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div class="tab-content" id="view-reviews">
            <h2>Student Reviews</h2>
            <div class="search-container">
                <input type="text" id="search-student" placeholder="Search student reviews...">
            </div>
            <div id="reviews-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
